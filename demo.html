<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>svg-envelope demo</title>
    <meta name="description" content="svg-envelope demos and examples">
    <script src="dist/index.umd.js"></script>
    <style>
        body {
            font-family: sans-serif;
        }
        #header {
            padding-bottom: 6px;
            border-bottom: 1px solid #aaa;
            line-height: 150%;
        }
        #light-bg {
            background-color: #ffffff;
        }
        #dark-bg {
            background-color: #000000;
        }
        .grid {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-row-gap: 5vh;
        }
        .grid > div {
            align-self: start;
            width: 16vw;
            text-align: center;
        }
        .envelope {
            align-self: start;
            border: none;
            height: 20vh;
        }
        #envelope-default {
            height: 20vh;
        }
    </style>
</head>
<body>
    <h1>svg-envelope demo</h1>
    <div id="light-bg" class="grid">
        <div>
            <svg class="envelope" id="envelope-default"></svg>
            <div>Default envelope</div>
        </div>
    </div>
</body>
<script>

    document.addEventListener("DOMContentLoaded", function() {
        new svgEnvelope('#envelope-default');
    });

</script>
</html>
